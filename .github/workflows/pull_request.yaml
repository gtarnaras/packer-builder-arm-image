name: pull_request

on:
  push:
    branches:
    - 'master'
  pull_request: {}

env:
  TAGGED_VERSION: ${{github.event.release.tag_name || '' }}

jobs:
  build:
    name: build-works
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Generate code
      run: |
        go install github.com/hashicorp/packer/cmd/mapstructure-to-hcl2
        go generate ./...
        if [[ $(git status --porcelain | wc -l) -ne 0 ]]; then
          echo "Generating code produced a non-empty diff"
          echo "Try running 'go generate ./...' then re-pushing."
          git status --porcelain
          git diff | cat
          exit 1;
        fi
    - name: Build
      run: |
        go build -o packer-builder-arm-image
